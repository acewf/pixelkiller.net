<div class="board" data-ng-class="{disabled: !isLogged}" data-ng-disabled="!isLogged"><div class="panel" id="BET" data-ng-class="{disabled: isLogged && hasBetted && !isOver}" data-ng-disabled="hasBetted && !isOver"><div class="label">Bet:</div><input class="field" data-ng-model="amount"><div class="filler">&nbsp;</div><div class="button" data-ng-class="{selected: level == 1}" data-ng-click="bet(amount, 1)">x1</div><div class="button" data-ng-class="{selected: level == 2}" data-ng-click="bet(amount, 2)">x2</div><div class="button" data-ng-class="{selected: level == 3}" data-ng-click="bet(amount, 3)">x3</div><div class="button" data-ng-class="{selected: level == 4}" data-ng-click="bet(amount, 4)">x4</div></div><div class="panel" id="GAIN"><div class="label" data-ng-show="!isLogged || !hasBetted || !isOver">&nbsp;</div><div class="label" data-ng-show="isLogged && hasBetted && isOver">{{(gain >= 0)?'Gain':'Loss'}}: {{gain}} Credits</div></div><table class="panel" id="ROWS" cellspacing="0" cellpadding="0" data-ng-class="{disabled: isLogged && (!hasBetted || isOver)}" data-ng-disabled="!hasBetted || isOver"><tr class="row" data-ng-repeat="slots in rows"><td class="cell" data-ng-repeat="item in slots"><data-slot data-item="item"></td></tr></table></div>
